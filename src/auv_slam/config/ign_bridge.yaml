# Bridge ROS 2 <> Gazebo Sim topics for AUV
# UPDATED: Supports IMU + 4 Cameras (Front L/R, Bottom, Back)

# --- SENSORS ---

# IMU (Orientation & Acceleration)
- ros_topic_name: "/demo/imu"
  gz_topic_name: "/demo/imu"
  ros_type_name: "sensor_msgs/msg/Imu"
  gz_type_name: "ignition.msgs.IMU"
  direction: GZ_TO_ROS

# Clock
- ros_topic_name: "/clock"
  gz_topic_name: "/clock"
  ros_type_name: "rosgraph_msgs/msg/Clock"
  gz_type_name: "ignition.msgs.Clock"
  direction: GZ_TO_ROS

